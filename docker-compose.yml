version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      COINGECKO_API: ${COINGECKO_API}
      COINPAPRIKA_API: ${COINPAPRIKA_API}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: npm start

  etl-worker:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      COINGECKO_API: ${COINGECKO_API}
      COINPAPRIKA_API: ${COINPAPRIKA_API}
    depends_on:
      db:
        condition: service_healthy
    command: npm run etl
    restart: "no"

volumes:
  pgdata:
